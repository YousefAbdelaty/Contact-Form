<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">


</head>

<body>

    <div class="container">


        <div class="formWrapper">


            <h1>Contact Us</h1>

            <form action="" id="contactForm" role="form">
                <input type="text" name="" id="name" placeholder="Your Name (between 8-30 characters)"
                    aria-label="Enter your full name">

                <input type="email" name="" id="email" placeholder="Your Email (example@example.com)"
                    aria-label="Enter your email">

                <textarea name="" id="message" placeholder="Your Message" aria-label="Type your message"></textarea>

                <button>Submit </button>
            </form>



        </div>

        <div class="mapWrapper">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49100.51520476616!2d-2.123887103082486!3d39.7220771689838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6793f38fe18e11%3A0x40340f3be4c5f30!2sPiqueras%20del%20Castillo%2C%2016118%2C%20Cuenca%2C%20Spain!5e0!3m2!1sen!2seg!4v1732788907733!5m2!1sen!2seg"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" aria-label="Location map showing office address"></iframe>
        </div>

        <div id="loadingOverlay" hidden>
            <div class="spinner"></div>
        </div>

    </div>


    <script src="assets/scripts/app.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
